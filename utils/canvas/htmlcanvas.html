<!DOCTYPE html>
<html>
<head>
  <title>html2canvas Example</title>
  <style>
    #capture {
      padding: 20px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h1>html2canvas Example</h1>

  <div id="capture">
    <h2>Content to be captured</h2>
    <p>This is the content that html2canvas will turn into an image.</p>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
    </ul>
  </div>

  <button id="capture-btn">Capture Div</button>

  <div id="output-container">
    <h3>Captured Image</h3>
    </div>

  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
