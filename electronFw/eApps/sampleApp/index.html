<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample App</title>

    <style>
        .shimmer-container {
    position: relative;
    overflow: hidden; /* Ensures the shimmer stays within the container */
}

.shimmer-placeholder {
    width: 100%;
    height: 100px; /* Example height */
    background: linear-gradient(to right, #6f1818 8%, #e0e0e0 18%, #1b0788 33%);
    background-size: 800px 100%; /* Larger than element to allow movement */
    animation: shimmer 1.5s infinite linear;
}

@keyframes shimmer {
    0% {
        background-position: -800px 0;
    }
    100% {
        background-position: 800px 0;
    }
}
    </style>
</head>
<body>
    <h5>welcome to electron App</h5>
    <div class="shimmer-container">
    <div class="shimmer-placeholder">
        hello
    </div>
</div>
    
</body>
</html>
